# Sub-agent CLI configurations
sub_agents:
  gemini:
    command: "gemini-cli"
    args_template: "--prompt '{prompt}' --context-file '{context_file}'"
    output_parser: "text"

# Validation tools
validation_tools:
  pytest: "pytest tests/ -v"
  mypy: "mypy src/"
  black: "black src/ tests/ --check"
